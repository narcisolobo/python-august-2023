{% extends "/shared/layout.html" %}

{% block title %}- Todo Details{% endblock title %}

{% block styles %}
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
{% endblock styles %}

{% block content %}
<h1>Todo Details</h1>
<div class="card shadow">
  <div class="card-body">
    <h1 class="card-title fs-3">{{ todo.task }}</h1>
    <p class="card-text">
      You have {{ 'not' if todo.is_complete else '' }}
      completed this todo.
    </p>
  </div>
  <div class="card-footer d-flex justify-content-end gap-2">
    <a href="/todos" class="btn btn-sm btn-primary">
      <i class="bi bi-arrow-left-circle"></i>
    </a>
    <a href="/todos/{{ todo.id }}/edit" class="btn btn-sm btn-warning">
      <i class="bi bi-pencil"></i>
    </a>
    <form action="/todos/{{ todo.id }}/delete" method="post">
      <button type="submit" class="btn btn-sm btn-danger">
        <i class="bi bi-trash-fill"></i>
      </button>
    </form>
  </div>
</div>
{% endblock content %}
