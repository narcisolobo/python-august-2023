{% extends "/shared/layout.html" %}

{% block content %}
<h1>Rick and Morty Characters</h1>

<div class="shadow p-2 mb-3 bg-white bg-opacity-25 rounded">
  <div class="d-flex justify-content-between align-items-center">
    <form action="/set-url" method="post">
      <input type="hidden" name="url" value="{{ info.prev }}">
      <button type="submit" class="btn btn-sm btn-primary {{ 'disabled' if not info.prev else '' }}">PREV</button>
    </form>
    <form action="/set-url" method="post">
      <input type="hidden" name="url" value="{{ info.next }}">
      <button type="submit" class="btn btn-sm btn-primary {{ 'disabled' if not info.next else '' }}">NEXT</button>
    </form>
  </div>
</div>

<div class="grid mb-3">
  {% for character in characters %}
    <div class="card shadow">
      <img src="{{ character.image }}" alt="{{ character.name }}" class="card-img-top" />
      <div class="card-body">
        <h3 class="card-title">{{ character.name }}</h3>
        <p class="card-text">
          <strong>Gender:</strong>
          {{ character.gender }}
        </p>
        <p class="card-text">
          <strong>Species:</strong>
          {{ character.species }}
        </p>
      </div>
    </div>
  {% endfor %}
</div>

<div class="shadow p-2 mb-3 bg-white bg-opacity-25 rounded">
  <div class="d-flex justify-content-between align-items-center">
    <form action="/set-url" method="post">
      <input type="hidden" name="url" value="{{ info.prev }}">
      <button type="submit" class="btn btn-sm btn-primary {{ 'disabled' if not info.prev else '' }}">PREV</button>
    </form>
    <form action="/set-url" method="post">
      <input type="hidden" name="url" value="{{ info.next }}">
      <button type="submit" class="btn btn-sm btn-primary {{ 'disabled' if not info.next else '' }}">NEXT</button>
    </form>
  </div>
</div>

{% endblock content %}
