<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinyl Countdown</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous" />
</head>

<body>
{% include "navbar.html" %}
  <div class="container">
    <h1>Vinyl Countdown</h1>
    <a href="/albums/new">Create an Album</a>
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Artist</th>
          <th>Genre</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for album in albums %}
          <tr>
            <td>{{ album.title }}</td>
            <td>{{ album.artist }}</td>
            <td>{{ album.genre }}</td>
            <td>
              <div class="d-flex align-items-center gap-2">
                <a class="btn btn-sm btn-primary" href="/albums/{{ album.id }}">View</a>
                <a class="btn btn-sm btn-warning" href="/albums/{{ album.id }}/edit">Edit</a>
                <form action="/albums/{{ album.id }}/delete" method="post">
                  <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
              </div>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>

</html>
