<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinyl Countdown</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
  </head>

  <body>
    {% include "navbar.html" %}
    <div class="container">
      <h1>Vinyl Countdown</h1>
      <h2>Edit Album</h2>
      <div class="card shadow">
        <div class="card-body">
          <form action="/albums/{{ album.id }}/update" method="post">
            <input type="hidden" name="album_id" value="{{ album.id }}" />
            <div class="mb-3">
              <label for="title" class="form-label">Title:</label>
              <input
                type="text"
                name="title"
                id="title"
                class="form-control"
                value="{{ album.title }}" />
            </div>
            <div class="mb-3">
              <label for="artist" class="form-label">Artist:</label>
              <input
                type="text"
                name="artist"
                id="artist"
                class="form-control"
                value="{{ album.artist }}" />
            </div>
            <div class="mb-3">
              <label for="genre" class="form-label">Genre:</label>
              <input
                type="text"
                name="genre"
                id="genre"
                class="form-control"
                value="{{ album.genre }}" />
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                name="is_owned"
                type="checkbox"
                value="1"
                id="is_owned" />
              <label class="form-check-label" for="is_owned"> Owned? </label>
            </div>
            <button type="submit" class="btn btn-primary">Edit album</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
