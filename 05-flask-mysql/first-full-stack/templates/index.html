<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous" />
  <title>Friends</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3 shadow">
    <div class="container">
      <a class="navbar-brand" href="/">Friends</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">All Friends</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/friends/new">Add Friend</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Friends</h1>
    <h1>All My Friends</h1>
    {% for friend in friends %}
      <p><a href="/friends/{{ friend.id }}">First Name: {{ friend.first_name }}</a></p>
      <p>Last Name: {{ friend.last_name }}</p>
      <p>Occupation: {{ friend.occupation }}</p>
      <div class="d-flex gap-2">
        <a class="btn btn-warning" href="/friends/{{ friend.id }}/edit">Edit friend</a>
        <form action="/friends/{{ friend.id }}/delete" method="post">
          <button type="submit" class="btn btn-danger">Delete friend</button>
        </form>
      </div>
      <hr>
    {% endfor %}
  </div>

</body>
</html>
