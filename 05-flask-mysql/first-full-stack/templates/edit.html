<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
    <title>Friends</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3 shadow">
      <div class="container">
        <a class="navbar-brand" href="/">Friends</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">All Friends</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/friends/new">Add Friend</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="card mt-5 shadow">
        <div class="card-body">

          {# the action attribute defines the route that processes the form! #}

          <form action="/friends/{{ friend.id }}/update" method="post">
            <input type="hidden" name="friend_id" value="{{ friend.id }}" />
            <div class="mb-3">
              <label for="first_name" class="form-label">First name:</label>
              <input
                type="text"
                name="first_name"
                id="first_name"
                class="form-control"
                value="{{ friend.first_name }}" />
            </div>
            <div class="mb-3">
              <label for="last_name" class="form-label">Last name:</label>
              <input
                type="text"
                name="last_name"
                id="last_name"
                class="form-control"
                value="{{ friend.last_name }}" />
            </div>
            <div class="mb-3">
              <label for="occupation" class="form-label">Occupation:</label>
              <input
                type="text"
                name="occupation"
                id="occupation"
                class="form-control"
                value="{{ friend.occupation }}" />
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary">Edit friend</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
